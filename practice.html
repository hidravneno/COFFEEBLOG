<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        width: 120px;
        text-align: center;
      }
      .input-control{
        margin-top: 20px;
       }
      .form-container{
        background-color: lightgray;
        width: 50%;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Practice</h1>
    <h2>Tables</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Tom</td>
          <td>tom@gmail.com</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Christopher</td>
          <td>chris@gmail.com</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Brandom</td>
          <td>brandon@gmail.com</td>
        </tr>
      </tbody>
    </table>
    <h2>Forms</h2>
    <div>
      <div class="form-container">
        <div class="input-control">
        <label>Name</label>
        <input type="text">
      </div>

      <div class="input-control">
      <label>Email</label>
      <input type="text">
    </div>
  </body>
</html>
